name: Preprocess Dataset

on:
  push:
    paths:
      - 'winequality-red.csv'
      - 'preprocessing/automate_FebieElfaladonna.py'
      - '.github/workflows/preprocess.yml'

jobs:
  preprocess:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run preprocessing
        run: |
          python preprocessing/automate_FebieElfaladonna.py

      - name: Commit hasil preprocessing
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add preprocessing/dataset\ preprocessed/winequality_red_preprocessed.csv
          git commit -m "Update hasil preprocessing otomatis"
          git push || echo "Tidak ada perubahan untuk di-commit."
