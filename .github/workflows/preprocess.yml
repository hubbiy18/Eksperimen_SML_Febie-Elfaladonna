name: Preprocess Dataset

on:
  push:
    paths:
      - 'winequality-red.csv'
      - 'automate_FebieElfaladonna.py'
      - 'requirements.txt'
      - '.github/workflows/preprocess.yml'

jobs:
  preprocess:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Jalankan script preprocessing
        run: |
          python automate_FebieElfaladonna.py

      - name: Commit hasil preprocessing
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add winequality_red_preprocessed.csv || echo "No file to add"
          git commit -m "ðŸ”„ Update hasil preprocessing otomatis" || echo "Nothing to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
